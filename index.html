<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GIGIL Metama | Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Base styles -->
  <link rel="stylesheet" href="style.css" />
  <!-- Animations (track slides here) -->
  <link rel="stylesheet" href="animation.css" />
</head>
<body>
  <!-- Optional spacer if you have a fixed header elsewhere -->
  <div class="safe-top-spacer go-away" aria-hidden="true"></div>

  <!-- ======================================================
       STACKED VIEW: INTRO (state 1) + FORM (state 2)
       Both panes are always in DOM. Intro sits above Form.
       We slide the inner .stack-track, not the viewport.
  ======================================================= -->
  <main id="view-stacked" class="view is-active" aria-label="Intro and Form">
    <div id="stacker" class="stacker">
      <div id="stackTrack" class="stack-track">

        <!-- ----- State 1: INTRO (top pane) ----- -->
        <section id="introPane" class="pane pane--intro s1-root">
          <!-- TOP LOGO -->
          <div class="center-wrap">
            <section class="center-content">
              <!-- Image-based button (idle/pressed handled via CSS/JS) -->
              <button id="startBtn" class="hero-btn" aria-label="Start registration">
                <span class="sr-only"></span>
              </button>
            </section>

            <!-- Bottom brand (optional, you can keep or remove) -->
            <!-- <footer class="brand-footer" aria-label="Brand">
              <img src="logo-placeholder.svg" alt="gigil metama logo" />
            </footer> -->
          </div>
        </section>


        <!-- ----- State 2: FORM (bottom pane) ----- -->
        <section id="formPane" class="pane pane--form">
          <section class="screen">
            <section class="card" role="form" aria-label="Registration form">
              <form id="regForm" novalidate>
                <!-- hidden CSRF + honeypot -->
                <input type="hidden" id="csrf" name="csrf" />
                <input type="text" name="website" autocomplete="off" tabindex="-1" aria-hidden="true"
                       style="position:absolute;left:-9999px;opacity:0" />

                <div class="name-row">
                  <label class="field">
                    <input type="text" name="firstName" placeholder="First Name" required />
                  </label>
                  <label class="field">
                    <input type="text" name="lastName" placeholder="Last Name" required />
                  </label>
                </div>

                <label class="field">
                  <input type="text" name="position" id="position" placeholder="Position" required />
                </label>

                <label class="field">
                  <input type="text" name="company" id="company" placeholder="Company" required />
                </label>

                <label class="field">
                  <input type="email" name="workEmail" id="workEmail" placeholder="Work Email" required />
                </label>

                <label class="field">
                  <input type="tel" name="phone" id="phone" placeholder="Phone Number" inputmode="tel" />
                </label>

                <label class="check">
                  <input type="checkbox" name="consent1" />
                  <span>I hereby grant permission to GIGIL Metama and Globaltronics to contact me regarding business inquiries or opportunities.</span>
                </label>

                <label class="check">
                  <input type="checkbox" name="consent2" />
                  <span>I hereby grant permission for my image and likeness to be captured in photos and videos taken during the event.</span>
                </label>

                <button id="submitBtn" class="btn" type="submit">Submit</button>
                <div id="msg" aria-live="polite" style="margin-top:8px;"></div>
              </form>
            </section>

            <!-- Bottom logo bar (State 2) -->
            <footer class="brand-footer s2-footer" aria-label="Brand">
              <img src="logo-placeholder.svg" alt="gigil metama logo" />
            </footer>
            <!-- Hidden restart (S2) -->
            <button id="restartS2" class="restart-btn" aria-label="Restart (hidden)"></button>

          </section>
        </section>

      </div>
    </div>
  </main>

  <!-- ======================================================
      THANK YOU (state 3) â€” separate view
      Only a logo image; background matches State 2
  ====================================================== -->
  <main id="view-thanks" class="view s3-root" aria-label="Thank you">
    <div class="center-wrap">
      <section class="center-content">
        <!-- The only visual element in State 3 -->
        <img
          src="assets/Thanks.png"
          alt="Thank you"
          class="thanks-img thanks-pop"
        />
      </section>
      <!-- Hidden restart (S3) -->
      <button id="restartS3" class="restart-btn" aria-label="Restart (hidden)"></button>

      <!-- Keep footer optional; usually hidden for this view -->
      <!-- <footer class="brand-footer"><img src="assets/logo.svg" alt=""></footer> -->
    </div>
  </main>



  <!-- State manager (handles stacked slide + hotkeys 1/2/3) -->
  <script src="state.js"></script>
  <!-- Validation + submit (calls AppState.goTo('thanks') on success) -->
  <script src="script.js"></script>
</body>
</html>
